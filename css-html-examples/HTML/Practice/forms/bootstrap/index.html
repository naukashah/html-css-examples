<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<title>Contact</title>
</head>
<body>
    <form class="w-50">
        <div class="mb-3">
            <label class="form-label" for="student-name">Name</label>
            <input class="form-control" id="student-name" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="student-email">Email</label>
            <input class="form-control" id="student-email" type="email">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-secondary" type="reset">Clear</button>
    </form>
</body>
</html>
