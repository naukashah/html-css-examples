<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table , tr, td{
            border: 1px solid green;
            border-spacing: 0;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="2">ITU</td>  </tr>
            <tr>
                <th>Department</td>
                <th>People</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="center">Accounting</td>
                <td class="center">500</td>
            </tr>
            <tr>
                <td class="center">Finance</td>
                <td class="center">200</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>700</td>
        </tfoot>
    </table>
    
</body>
</html>
