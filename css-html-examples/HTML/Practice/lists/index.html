<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Google</li>
        <li>Amazon</li>
        <!--zen coding li*3-->
        <li>Microsoft</li>
        <li>Apple</li>
        <li>Walmart</li>


    </ul>

    <h2>Ordered List</h2>
    <!--ol<li*3-->
    <ol>
        <li>food</li>
        <li>house</li>
        <li>water</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt><HTML</dt>
        <dd>List</dd>
        <dd>Paragraph</dd>
        <dd>CSS</dd>
        <dd>Image</dd>
    </dl>
</body>

</html>
