<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            object-fit: cover; 
        }
    </style>
    <!--cover will fit the image inside the specified w*h and contain will see which side covers most and will fit -->
</head>
<body>
    <img src="images/flower.jpg" alt="pink rose">
</body>
</html>
